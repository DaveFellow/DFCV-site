name: Build Site

on:
  push:
    branches: [ "master" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false
jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [24.x]

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup Pages
      uses: actions/configure-pages@v5
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm i
    - run: npm run build-prod --if-present
    - run: cp ./dist/df-portfolio-site/browser/index.html ./dist/df-portfolio-site/browser/404.html
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist/df-portfolio-site/browser'
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4