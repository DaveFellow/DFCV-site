<header>
  <div id="logo" [routerLink]="['/']">
    <img src="assets/img/logo.svg" alt="Site logo">
  </div>

  <nav>
    @for (link of links; track link) {
      <link-button
        [active]="activeRouteRoot == link.route"
        [route]="link.route"
        >
        {{ link.label }}
      </link-button>
    }
  </nav>
</header>
