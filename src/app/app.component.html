<app-bg [paused]="bgPaused()" (setupFinished)="hideOverlay()"></app-bg>

<app-layout [ngClass]="{ 'can-control': canControl() }">
  <div id="router-outlet-container">
    <router-outlet></router-outlet>
  </div>
</app-layout>

<div
  id="hello-overlay"
  [ngClass]="{
    hidden: showOverlay() === false
  }"
>
  <span class="super-title">{{ helloText | async}}</span>

  <span class="loading-txt">
    @if (showReadyText()) {
      Ready!
    } @else {
      Loading...
    }
  </span>
</div>
