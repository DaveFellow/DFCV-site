<div id="wrapper" [class]="activeRoute">
  <a 
    id="back-btn"
    routerLink="/skillset"
    *ngIf="activeRoute != 'skillset'"
    [@backBtnAnim]="activeRoute"
  ></a>
  
  <div
    id="development-link"
    class="link"
    *ngIf="activeRoute != 'design'"
    [@devLinkAnim]="activeRoute"
  >
    <a routerLink="./software-development">
      <span>Software</span><span class="outlined">Development</span>
    </a>
  </div>
  
  <div
    id="design-link"
    class="link"
    *ngIf="activeRoute != 'development'"
    [@designLinkAnim]="activeRoute"
  >
    <a routerLink="./graphic-design">
      <span [ngClass]="{ outlined: activeRoute == 'skillset'}">Graphic</span>
      <span [ngClass]="{ outlined: activeRoute == 'design'}">Design</span>
    </a>
  </div>

  <section id="content">
    <router-outlet></router-outlet>
  </section>
</div>
